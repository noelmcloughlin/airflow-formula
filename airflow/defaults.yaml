# -*- coding: utf-8 -*-
# vim: ft=yaml
---
airflow:
  security:
    airflow:
      user: airflow
      pass: airflow
      email: airflow@localhost
      script: {{ range(1,200000) | random }}.py
  config:
    airflow:
      path: /home/airflow/airflow
      file: airflow.cfg
      initcmd: 'db init'
      content:
        core:
          dags_folder: /home/airflow/airflow/dags
          base_log_folder: /home/airflow/airflow/logs
          executor: LocalExecutor
          default_timezone: system
          # https://stackoverflow.com/questions/45455342
          sql_alchemy_conn: postgresql+psycopg2://airflow:airflow@127.0.0.1/airflow
          load_examples: False
        webserver:
          authenticate: true
          secret_key: {{ range(1,200000) | random }}
          auth_backend: airflow.contrib.auth.backends.password_auth  # airflow.api.auth.backend.deny_all
        celery:
          # https://docs.celeryproject.org/en/v5.0.2/getting-started/brokers
          broker_url: redis://127.0.0.1:6379/0
          result_backend: db+postgresql://airflow:airflow@127.0.0.1/airflow
      state_colors: {}
      # https://airflow.apache.org/docs/apache-airflow/stable/howto/customize-state-colors-ui.html

  environ:
    airflow:
      file: airflow
      content: {}
  service:
    airflow:
      names:
        - airflow-flower
        - airflow-scheduler
        - airflow-webserver
        - airflow-worker
      enabled:
        - airflow-flower
        - airflow-scheduler
        - airflow-webserver
        - airflow-worker
  pkg:
    airflow:
      version: 2.0.0rc1  # 1.10.14
      use_upstream: pip
      name: apache-airflow
      commands:
        - airflow
      uri_a: https://github.com/apache/airflow/releases/download
      uri_c: https://raw.githubusercontent.com/apache/airflow/constraints-VERSION/constraints-PYVER.txt
      archive:
        options: '--strip-components=1'
      suffix: tar.gz
      deps: []
      extras:
        - celery
        - postgres
        - google
        - password
        - devel_ci
        - devel_azure
        - apache-airflow-backport-providers-microsoft-winrm
      pips:
        # for functionality
        - cryptography
        - mysqlclient
        - password
        - mysql-connector
        - attr
        - flask_oauthlib
        - great_expectations
        - psycopg2
        # from airflow's setup.py
        - alembic
        - argcomplete
        - attrs
        - cached_property
        - cattrs==1.0.0
        - pywinrm

        # https://github.com/mher/flower/issues/1029
        # https://docs.celeryproject.org/en/v5.0.2/getting-started/brokers
        - celery[redis,sqs]==4.4.7
        - colorlog
        - configparser
        - croniter
        - dill
        - email-validator
        - flask
        - flask-admin
        - flask-appbuilder
        - flask-caching
        - flask-login
        - flask-swagger
        - flask-wtf
        - flower
        - funcsigs
        - future
        - graphviz
        - gunicorn
        - importlib-metadata
        - iso8601
        - jinja2
        - json-merge-patch
        - jsonschema
        - lazy_object_proxy
        - markdown
        - marshmallow-sqlalchemy
        - marshmallow-sqlalchemy
        - packaging
        - pandas
        - pendulum
        - pep562
        - psutil
        - pygments
        - python-daemon
        - python-dateutil
        - python-nvd3
        - python-slugify
        - requests
        - setproctitle
        - sqlalchemy
        - sqlalchemy_jsonfield
        - sqlalchemy_jsonfield
        - tabulate
        - tenacity
        - thrift
        - typing
        - typing-extensions
        - tzlocal
        - unicodecsv
        - werkzeug
        - zope.deprecation
  dir:
    airflow:
      base: /opt
      lib: /var/lib/airflow
      tmp: /tmp/airflow
      service: /lib/systemd/system
      environ: /etc/sysconfig
      home: /home
  identity:
    rootuser: root
    rootgroup: root
    airflow:
      user: airflow
      group: airflow
  misc:
    refresh: true
    reload: true
    clean: false
  linux:
    altpriority: 0   # zero disables alternatives
  retry_option:
    # https://docs.saltstack.com/en/latest/ref/states/requisites.html#retrying-states
    attempts: 3
    until: true
    interval: 60
    splay: 10
  div: '/'

  # Just here for testing
  added_in_defaults: defaults_value
  winner: defaults

  # Just here as experiemnt/documentation
  supported:
    - airflow
  wanted:
    - airflow
  depends:
    - postgresql
    - redis
