        - build-essential
        - freetds-bin
        - krb5-user
        - ldap-utils
        - libffi6
        - libsasl2-2
        - libsasl2-modules
        - libssl1.1
        - locales 
        - lsb-release
        - sasl2-bin
        - sqlite3
        - unixodbc
        # from airflow/setup.py
        - python3-alembic
        - python3-argcomplete
        - python3-attr
        # python3-celery   # https://stackoverflow.com/questions/64180054
        - python3-colorlog
        - python3-croniter
        - python3-dill
        - python-enum34
        - python3-flask-api
        - python3-flask-security
        - python3-flask-sqlalchemy
        - python3-funcsigs
        - python3-future
        - python3-graphviz
        - python3-gunicorn
        - python3-iso8601
        - python3-jinja2
        - python3-jsonschema
        - python3-markdown
        - python3-packaging
        - python3-pandas
        - python3-psutil
        - python3-pygments
        - python3-daemon
        - python3-dateutil
        - python3-slugify
        - python3-requests
