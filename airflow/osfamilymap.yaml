RedHat:
  pkg:
    airflow:
      deps:
        - epel-release
        - centos-release-scl
        - python3
        - python36-virtualenv
        - python3-devel
        - gcc-c++
        - python3-pip
        - libcurl-devel
Suse:
  pkg:
    airflow:
      conflicts:
        - python3-greenlet
        - python3-paramiko
      deps:
        - python3
        - python3-devel
      pips: []

Gentoo: {}
